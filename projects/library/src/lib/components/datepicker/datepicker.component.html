<mat-form-field>
  <input
    matInput
    [placeholder]="placeholder"
    [matDatepicker]="picker"
    [matDatepickerFilter]="dateFilter"
    (dateChange)="changeSelected($event)"
    [min]="min"
    [max]="max"
    [value]="value"
    [formControl]="dateInput"
  />
  <mat-error>
   Please enter a valid date using <strong>mm/dd/yyyy</strong> format.
  </mat-error>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker
    #picker
    [startAt]="startAt"
    [startView]="startView"
    [touchUi]="touchUi"
  ></mat-datepicker>
</mat-form-field>
