<mat-form-field>
   <input matInput dateMask [required]="required" [placeholder]="placeholder" 
   [matDatepicker]="picker" [matDatepickerFilter]="dateFilter" 
   (dateChange)="changeSelected($event)" [min]="min" [max]="max" [value]="value" 
   [formControl]="dateInput" />
   <mat-error *ngIf="dateInput.hasError('required')">
      This date is required.
   </mat-error>
   <mat-error *ngIf="dateInput.hasError('format')">
      Please enter a valid date using <strong>mm/dd/yyyy</strong> format.
   </mat-error>
   <!-- <mat-error *ngIf="dateInput.hasError('weekend')">
      {{ dateInput.errors['weekend'] }}
   </mat-error> -->
   <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
   <mat-datepicker #picker [startAt]="startAt" [startView]="startView" [touchUi]="touchUi"></mat-datepicker>
</mat-form-field>
